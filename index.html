<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N-Queens Simiulator</title>
    <style>
        .chess-board { border-spacing: 0; border-collapse: collapse; }
        .chess-board th { padding: .5em; }
        .chess-board td { border: 1px solid; width: 60px; height: 60px; padding: 10px }
        .chess-board .light { background: #eee; }
        .chess-board .dark { background: #000; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-row vh-100">
        <div class="col-3 col p-3">
            <div class="form-group my-3">
                <label>Chess Board Size</label>
                <input id="cbs" class="form-control form-control-lg" type="number" value="8">
            </div>
            <div class="form-group my-3">
                <label>Max Generations</label>
                <input id="mg" class="form-control form-control-lg" type="number" value="10000">
            </div>
            <div class="form-group my-3">
                <label>Mutation Rate</label>
                <input id="mr" class="form-control form-control-lg" type="number" value="0.4">
            </div>
            <div class="form-group my-3">
                <label>Crossover Rate</label>
                <input id="cr" class="form-control form-control-lg" type="number" value="0.2">
            </div>
            <div class="form-group my-3">
                <label>Population Size</label>
                <input id="pop-size" class="form-control form-control-lg" type="number" value="80">
            </div>
            <div class="form-group my-3">
                <label>chess board render delay ms</label>
                <input id="cbr" class="form-control form-control-lg" type="number" value="0">
            </div>
            <button id="find-solution" class="btn my-3 btn-primary d-block btn-lg w-100">FIND SOLUTION</button>
            <p id="time"></p>
        </div>
        <div id="board" class="col-9 col">

        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
